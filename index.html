<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Планирование транспорта</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#2563eb;
  --blue2:#0ea5e9;
  --bg:#eef2ff;
  --card:#ffffff;
  --border:#dbe1f2;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:20px;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(135deg,#e0f2fe,#eef2ff);
  color:var(--text);
}
h1{margin:0 0 16px;color:#1e40af}

/* tabs */
.tabs{display:flex;gap:10px;margin-bottom:16px}
.tab-btn{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#dbeafe;
  font-weight:700;
  cursor:pointer;
}
.tab-btn.active{background:#1e40af;color:#fff}
.tab{display:none}
.tab.active{display:block}

/* card */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  box-shadow:0 20px 40px rgba(15,23,42,.1);
}

/* controls */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  align-items:flex-end;
  margin-bottom:14px;
}
.filter{
  min-width:200px;
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:13px;
}
.controls-right{margin-left:auto}

/* inputs */
input,select{
  padding:7px 10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
input:focus,select:focus{
  outline:none;
  border-color:var(--blue);
  box-shadow:0 0 0 2px rgba(37,99,235,.15);
}

/* buttons */
.btn{
  border:none;
  border-radius:999px;
  padding:10px 16px;
  font-weight:700;
  cursor:pointer;
}
.btn-blue{background:var(--blue);color:#fff}
.btn-red{
  background:#dc2626;
  color:#fff;
  border-radius:8px;
  padding:6px 10px;
}

/* table */
table{width:100%;border-collapse:collapse;font-size:14px}
th{
  background:#e0ecff;
  color:#1e40af;
  padding:10px;
}
td{
  padding:6px 8px;
  border-bottom:1px solid var(--border);
}
tr:nth-child(even) td{background:#f6f8ff}
.center{text-align:center}
.muted{font-size:12px;color:var(--muted)}
</style>
</head>

<body>

<h1>Планирование развозки сотрудников</h1>

<div class="tabs">
  <button class="tab-btn active" data-tab="employees">Сотрудники</button>
  <button class="tab-btn" data-tab="summary">Сводка</button>
</div>

<!-- Сотрудники -->
<div id="tab-employees" class="tab active">
  <div class="card">

    <div class="controls">
      <div class="filter">
        Участок
        <select id="deptFilter">
          <option value="">Все участки</option>
        </select>
      </div>

      <div class="filter">
        Общежитие
        <select id="dormFilter">
          <option value="">Все общежития</option>
        </select>
      </div>

      <div class="filter" style="min-width:260px">
        Поиск ФИО
        <input id="search" placeholder="Введите ФИО">
      </div>

      <div class="controls-right">
        <button id="addBtn" class="btn btn-blue">+ Добавить</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ФИО</th>
          <th>Участок</th>
          <th>Общежитие</th>
          <th>Откуда</th>
          <th>Куда</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

  </div>
</div>

<!-- Сводка -->
<div id="tab-summary" class="tab">
  <div class="card">
    <button class="btn btn-blue" id="refreshSummary">Обновить</button>

    <table style="margin-top:12px">
      <thead>
        <tr>
          <th>Откуда</th>
          <th>Куда</th>
          <th>Кол-во</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>

    <div class="muted" style="margin-top:8px">
      Всего людей с маршрутом: <span id="summaryTotal">0</span>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getFirestore, collection, addDoc, doc,
  updateDoc, deleteDoc, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

/* ---------- Firebase ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyB8vMgNgtbrGPf21SeGsxhCaeeS3DLuzEc",
  authDomain: "transpotkit.firebaseapp.com",
  projectId: "transpotkit",
  storageBucket: "transpotkit.firebasestorage.app",
  messagingSenderId: "276561044748",
  appId: "1:276561044748:web:8de739a57f964944559529"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const col = collection(db,"employees");

/* ---------- ПАРОЛИ ---------- */
const ADMIN_PASSWORD = "1010";

const DEPT_PASSWORDS = {
  "ЛЦП №1":"3245",
  "ЛЦП №2":"4513",
  "ЛЦП№3":"8415",
  "ВИС":"3420",
  "ЭОМ":"1205",
  "СТК":"2565",
  "Потолки":"7890",
  "Арм.производство":"3357",
  "Цех подготовки":"8766",
  "Кровля":"6543",
  "Фасад":"2267",
  "БСЦ":"1324",
  "ОГМ":"3476",
  "Стройка":"1313"
};

/* ---------- СОСТОЯНИЕ ДОСТУПА ---------- */
let currentRole = "viewer";      // viewer | foreman | admin
let authorizedDept = "";         // участок, куда вошли по паролю

/* ---------- UI ---------- */
const deptFilter = document.getElementById("deptFilter");
const dormFilter = document.getElementById("dormFilter");
const search = document.getElementById("search");
const tbody = document.getElementById("tbody");
const addBtn = document.getElementById("addBtn");

/* ---------- СПРАВОЧНИКИ ---------- */
const departments=[
  "ЛЦП №1","ЛЦП №2","ЛЦП№3","Потолки","Арм.производство",
  "Цех подготовки","СТК","ВИС","ЭОМ","БСЦ","Кровля","Фасад","ОГМ","Стройка"
];
const dorms=[
  "Общежитие Летово","Общежитие Мытищи","Общежитие Плещеева",
  "Общежитие Бекасово","Общежитие Марушкино","Общежитие Советская 4"
];
const places=[
  "Завод Марушкино","Яковлево","9я Северная","Новохохловская",
  "Таруса","Черемушки","Королев/Коммунарка","Дом"
];

departments.forEach(d=>deptFilter.append(new Option(d,d)));
dorms.forEach(d=>dormFilter.append(new Option(d,d)));

let employees=[];

/* ---------- ПРАВА ---------- */
function canEdit(emp){
  if (currentRole === "admin") return true;
  if (emp.department === "не определен") return true;
  return currentRole === "foreman" && emp.department === authorizedDept;
}

/* ---------- ВХОД ПО ПАРОЛЮ ---------- */
function requirePasswordForDept(dept){
  if (!dept) return;
  if (dept === "не определен") {
    currentRole = "foreman";
    authorizedDept = dept;
    return;
  }

  const pwd = prompt(`Введите пароль для участка «${dept}»`);
  if (pwd === ADMIN_PASSWORD) {
    currentRole = "admin";
    authorizedDept = "";
    alert("Вход как логист (админ)");
    return;
  }

  if (DEPT_PASSWORDS[dept] && pwd === DEPT_PASSWORDS[dept]) {
    currentRole = "foreman";
    authorizedDept = dept;
    alert(`Доступ к участку «${dept}» разрешён`);
  } else {
    alert("Неверный пароль");
    deptFilter.value = "";
    currentRole = "viewer";
    authorizedDept = "";
  }
}

/* ---------- DATA ---------- */
onSnapshot(col,snap=>{
  employees=snap.docs.map(d=>({id:d.id,...d.data()}));
  renderEmployees();
  renderSummary();
});

/* ---------- RENDER ---------- */
function renderEmployees(){
  let list=[...employees];

  if(deptFilter.value)
    list=list.filter(e=>e.department===deptFilter.value);
  if(dormFilter.value)
    list=list.filter(e=>e.dorm===dormFilter.value);
  if(search.value)
    list=list.filter(e=>(e.fullName||"").toLowerCase().includes(search.value.toLowerCase()));

  tbody.innerHTML=list.map(e=>{
    const disabled = canEdit(e) ? "" : "disabled";
    return `
    <tr>
      <td><input ${disabled} value="${e.fullName||""}" data-id="${e.id}" data-f="fullName"></td>
      <td>${sel(departments,e.department,e.id,"department",disabled)}</td>
      <td>${sel(dorms,e.dorm,e.id,"dorm",disabled)}</td>
      <td>${sel(places,e.from,e.id,"from",disabled)}</td>
      <td>${sel(places,e.to,e.id,"to",disabled)}</td>
      <td class="center">
        <button class="btn-red" data-del="${e.id}" ${disabled}>×</button>
      </td>
    </tr>`;
  }).join("");

  addBtn.disabled = currentRole !== "admin" && !(currentRole==="foreman" && deptFilter.value);
}

function sel(arr,val,id,f,dis){
  return `<select ${dis} data-id="${id}" data-f="${f}">
    <option value=""></option>
    ${arr.map(x=>`<option ${x===val?"selected":""}>${x}</option>`).join("")}
  </select>`;
}

/* ---------- EVENTS ---------- */
deptFilter.onchange=()=>{
  requirePasswordForDept(deptFilter.value);
  renderEmployees();
};
dormFilter.onchange=renderEmployees;
search.oninput=renderEmployees;

tbody.addEventListener("change",e=>{
  if(!e.target.dataset.id)return;
  const emp=employees.find(x=>x.id===e.target.dataset.id);
  if(!canEdit(emp))return;
  updateDoc(doc(db,"employees",emp.id),{[e.target.dataset.f]:e.target.value});
});
tbody.addEventListener("input",e=>{
  if(e.target.dataset.f!=="fullName")return;
  const emp=employees.find(x=>x.id===e.target.dataset.id);
  if(!canEdit(emp))return;
  updateDoc(doc(db,"employees",emp.id),{fullName:e.target.value});
});
tbody.addEventListener("click",e=>{
  if(!e.target.dataset.del)return;
  const emp=employees.find(x=>x.id===e.target.dataset.del);
  if(!canEdit(emp))return;
  deleteDoc(doc(db,"employees",emp.id));
});

addBtn.onclick=()=>{
  if(currentRole!=="admin" && currentRole!=="foreman")return;
  addDoc(col,{
    fullName:"",
    department:deptFilter.value||"",
    dorm:dormFilter.value||"",
    from:"",
    to:""
  });
};

/* ---------- SUMMARY ---------- */
function renderSummary(){
  const map={};
  let total=0;
  employees.forEach(e=>{
    if(!e.from||!e.to)return;
    const f=e.from==="Дом"?e.dorm:e.from;
    const t=e.to==="Дом"?e.dorm:e.to;
    if(!f||!t)return;
    map[f+"|"+t]=(map[f+"|"+t]||0)+1;
    total++;
  });
  summaryBody.innerHTML=Object.entries(map).map(([k,v])=>{
    const [f,t]=k.split("|");
    return `<tr><td>${f}</td><td>${t}</td><td>${v}</td></tr>`;
  }).join("");
  summaryTotal.textContent=total;
  });
};
  /* ---------- TAB NAVIGATION ---------- */
document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    // кнопки
    document.querySelectorAll(".tab-btn")
      .forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    // вкладки
    document.querySelectorAll(".tab")
      .forEach(t=>t.classList.remove("active"));
    document.getElementById("tab-"+btn.dataset.tab)
      .classList.add("active");
  });
});

</script>


</body>
</html>
