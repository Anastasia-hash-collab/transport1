<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Планирование транспорта</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#2563eb;
  --bg:#eef2ff;
  --card:#ffffff;
  --border:#dbe1f2;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:20px;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(135deg,#e0f2fe,#eef2ff);
  color:var(--text);
}
h1{margin:0 0 16px;color:#1e40af}
.tabs{display:flex;gap:10px;margin-bottom:16px}
.tab-btn{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#dbeafe;
  font-weight:700;
  cursor:pointer;
}
.tab-btn.active{background:#1e40af;color:#fff}
.tab{display:none}
.tab.active{display:block}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  box-shadow:0 20px 40px rgba(15,23,42,.1);
}
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  align-items:flex-end;
  margin-bottom:14px;
}
.filter{
  min-width:200px;
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:13px;
}
.controls-right{margin-left:auto}
input,select{
  padding:7px 10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
input:focus,select:focus{
  outline:none;
  border-color:var(--blue);
  box-shadow:0 0 0 2px rgba(37,99,235,.15);
}
.btn{
  border:none;
  border-radius:999px;
  padding:10px 16px;
  font-weight:700;
  cursor:pointer;
}
.btn-blue{background:var(--blue);color:#fff}
.btn-red{
  background:#dc2626;
  color:#fff;
  border-radius:8px;
  padding:6px 10px;
}
table{width:100%;border-collapse:collapse;font-size:14px}
th{
  background:#e0ecff;
  color:#1e40af;
  padding:10px;
}
td{
  padding:6px 8px;
  border-bottom:1px solid var(--border);
}
tr:nth-child(even) td{background:#f6f8ff}
.center{text-align:center}
.muted{font-size:12px;color:var(--muted)}
</style>
</head>

<body>

<h1>Планирование развозки сотрудников</h1>

<div class="tabs">
  <button class="tab-btn active" data-tab="employees">Сотрудники</button>
  <button class="tab-btn" data-tab="summary">Сводка</button>
</div>

<!-- Сотрудники -->
<div id="tab-employees" class="tab active">
  <div class="card">
    <div class="controls">
      <div class="filter">
        Участок
        <select id="deptFilter"><option value="">Все</option></select>
      </div>

      <div class="filter">
        Общежитие
        <select id="dormFilter"><option value="">Все</option></select>
      </div>

      <div class="filter" style="min-width:260px">
        Поиск ФИО
        <input id="search" placeholder="Введите ФИО">
      </div>

      <div class="controls-right">
        <button id="addBtn" class="btn btn-blue">+ Добавить</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ФИО</th>
          <th>Участок</th>
          <th>Общежитие</th>
          <th>Откуда</th>
          <th>Куда</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<!-- Сводка -->
<div id="tab-summary" class="tab">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Откуда</th>
          <th>Куда</th>
          <th>Кол-во</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
    <div class="muted" style="margin-top:8px">
      Всего людей с маршрутом: <span id="summaryTotal">0</span>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot }
  from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyB8vMgNgtbrGPf21SeGsxhCaeeS3DLuzEc",
  authDomain: "transpotkit.firebaseapp.com",
  projectId: "transpotkit",
  storageBucket: "transpotkit.firebasestorage.app",
  messagingSenderId: "276561044748",
  appId: "1:276561044748:web:8de739a57f964944559529"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const col = collection(db,"employees");

/* справочники */
const departments=["ЛЦП №1","ЛЦП №2","ЛЦП №3","Потолки","Арм.производство","Цех подготовки","СТК","ВИС","ЭОМ","БСЦ","Кровля","Фасад","ОГМ","Стройка"];
const dorms=["Общежитие Советская 4","Общежитие Мытищи","Общежитие Плещеева","Общежитие Бекасово","Общежитие Летово","Общежитие Марушкино","Общежитие Войковская"];
const places=["Завод Марушкино","Яковлево","9я Северная","Новохохловская","Таруса","Черемушки","Королев/Коммунарка","Дом"];

/* refs */
const deptFilter=document.getElementById("deptFilter");
const dormFilter=document.getElementById("dormFilter");
const search=document.getElementById("search");
const tbody=document.getElementById("tbody");
const addBtn=document.getElementById("addBtn");
const summaryBody=document.getElementById("summaryBody");
const summaryTotal=document.getElementById("summaryTotal");

/* fill filters */
departments.forEach(d=>deptFilter.append(new Option(d,d)));
dorms.forEach(d=>dormFilter.append(new Option(d,d)));

let employees=[];

/* realtime */
onSnapshot(col, snap=>{
  employees = snap.docs.map(d=>({ id:d.id, ...d.data() }));
  renderEmployees();
  renderSummary();
});

/* render */
function renderEmployees(){
  let list=[...employees];

  if(deptFilter.value) list=list.filter(e=>(e.department||"")===deptFilter.value);
  if(dormFilter.value) list=list.filter(e=>(e.dorm||"")===dormFilter.value);
  if(search.value) list=list.filter(e=>(e.fullName||"").toLowerCase().includes(search.value.toLowerCase()));

  tbody.innerHTML = list.map(e=>`
    <tr>
      <td><input value="${escapeHtml(e.fullName||"")}" data-id="${e.id}" data-f="fullName"></td>
      <td>${sel(departments,e.department,e.id,"department")}</td>
      <td>${sel(dorms,e.dorm,e.id,"dorm")}</td>
      <td>${sel(places,e.from,e.id,"from")}</td>
      <td>${sel(places,e.to,e.id,"to")}</td>
      <td class="center"><button class="btn-red" data-del="${e.id}">×</button></td>
    </tr>
  `).join("");
}

function sel(arr,val,id,f){
  return `<select data-id="${id}" data-f="${f}">
    <option value=""></option>
    ${arr.map(x=>`<option ${x===(val||"")?"selected":""}>${escapeHtml(x)}</option>`).join("")}
  </select>`;
}

function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

/* events */
tbody.addEventListener("change", e=>{
  const id=e.target?.dataset?.id;
  const f=e.target?.dataset?.f;
  if(!id||!f) return;
  updateDoc(doc(db,"employees",id),{[f]:e.target.value});
});

tbody.addEventListener("input", e=>{
  const id=e.target?.dataset?.id;
  const f=e.target?.dataset?.f;
  if(f!=="fullName"||!id) return;
  updateDoc(doc(db,"employees",id),{fullName:e.target.value});
});

tbody.addEventListener("click", e=>{
  const delId=e.target?.dataset?.del;
  if(!delId) return;
  deleteDoc(doc(db,"employees",delId));
});

addBtn.addEventListener("click", ()=>{
  addDoc(col,{ fullName:"", department:deptFilter.value||"", dorm:dormFilter.value||"", from:"", to:"" });
});

deptFilter.onchange=renderEmployees;
dormFilter.onchange=renderEmployees;
search.oninput=renderEmployees;

/* summary */
function renderSummary(){
  const map={};
  let total=0;

  for(const e of employees){
    if(!e.from || !e.to) continue;

    const from = (e.from === "Дом") ? (e.dorm||"") : e.from;
    const to   = (e.to   === "Дом") ? (e.dorm||"") : e.to;

    if(!from || !to) continue;

    const key = from + "→" + to;
    map[key] = (map[key]||0) + 1;
    total++;
  }

  summaryBody.innerHTML = Object.entries(map)
    .sort((a,b)=>b[1]-a[1])
    .map(([k,v])=>{
      const [f,t]=k.split("→");
      return `<tr><td>${escapeHtml(f)}</td><td>${escapeHtml(t)}</td><td>${v}</td></tr>`;
    }).join("");

  summaryTotal.textContent = String(total);
}

/* tabs */
document.querySelectorAll(".tab-btn").forEach(b=>{
  b.addEventListener("click", ()=>{
    document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    document.getElementById("tab-"+b.dataset.tab).classList.add("active");
  });
});
</script>

</body>
</html>
