<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#2563eb;
  --bg:#eef2ff;
  --card:#ffffff;
  --border:#dbe1f2;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:20px;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(135deg,#e0f2fe,#eef2ff);
  color:var(--text);
}
h1{margin:0 0 16px;color:#1e40af}
.tabs{display:flex;gap:10px;margin-bottom:16px}
.tab-btn{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#dbeafe;
  font-weight:700;
  cursor:pointer;
}
.tab-btn.active{background:#1e40af;color:#fff}
.tab{display:none}
.tab.active{display:block}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  box-shadow:0 20px 40px rgba(15,23,42,.1);
}
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  align-items:flex-end;
  margin-bottom:14px;
}
.filter{
  min-width:200px;
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:13px;
}
.controls-right{margin-left:auto}
input,select{
  padding:7px 10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
input:focus,select:focus{
  outline:none;
  border-color:var(--blue);
  box-shadow:0 0 0 2px rgba(37,99,235,.15);
}
.btn{
  border:none;
  border-radius:999px;
  padding:10px 16px;
  font-weight:700;
  cursor:pointer;
}
.btn-blue{background:var(--blue);color:#fff}
.btn-red{
  background:#dc2626;
  color:#fff;
  border-radius:8px;
  padding:6px 10px;
}
table{width:100%;border-collapse:collapse;font-size:14px}
th{
  background:#e0ecff;
  color:#1e40af;
  padding:10px;
}
td{
  padding:6px 8px;
  border-bottom:1px solid var(--border);
}
tr:nth-child(even) td{background:#f6f8ff}
.center{text-align:center}
.muted{font-size:12px;color:var(--muted)}
</style>
</head>

<body>

<h1>–ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–≤–æ–∑–∫–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</h1>

<!-- –ö–ù–û–ü–ö–ê –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø -->
<div class="card" style="margin-bottom:16px">
  <div class="controls">
    <button id="editToggle" class="btn btn-blue">üîí –í–∫–ª—é—á–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
    <span id="editStatus" class="muted">–†–µ–∂–∏–º –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</span>
  </div>
</div>

<!-- –í–ö–õ–ê–î–ö–ò -->
<div class="tabs">
  <button class="tab-btn active" data-tab="employees">–°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</button>
  <button class="tab-btn" data-tab="summary">–°–≤–æ–¥–∫–∞</button>
</div>

<!-- –°–û–¢–†–£–î–ù–ò–ö–ò -->
<div id="tab-employees" class="tab active">
  <div class="card">

    <div class="controls">
      <div class="filter">
        –£—á–∞—Å—Ç–æ–∫
        <select id="deptFilter"><option value="">–í—Å–µ</option></select>
      </div>

      <div class="filter">
        –û–±—â–µ–∂–∏—Ç–∏–µ
        <select id="dormFilter"><option value="">–í—Å–µ</option></select>
      </div>

      <div class="filter" style="min-width:260px">
        –ü–æ–∏—Å–∫ –§–ò–û
        <input id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –§–ò–û">
      </div>

      <div class="controls-right">
        <button id="addBtn" class="btn btn-blue">+ –î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>–§–ò–û</th>
          <th>–£—á–∞—Å—Ç–æ–∫</th>
          <th>–û–±—â–µ–∂–∏—Ç–∏–µ</th>
          <th>–û—Ç–∫—É–¥–∞</th>
          <th>–ö—É–¥–∞</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<!-- –°–í–û–î–ö–ê -->
<div id="tab-summary" class="tab">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>–û—Ç–∫—É–¥–∞</th>
          <th>–ö—É–¥–∞</th>
          <th>–ö–æ–ª-–≤–æ</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
    <div class="muted" style="margin-top:8px">
      –í—Å–µ–≥–æ –ª—é–¥–µ–π —Å –º–∞—Ä—à—Ä—É—Ç–æ–º: <span id="summaryTotal">0</span>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyB8vMgNgtbrGPf21SeGsxhCaeeS3DLuzEc",
  authDomain: "transpotkit.firebaseapp.com",
  projectId: "transpotkit",
  storageBucket: "transpotkit.firebasestorage.app",
  messagingSenderId: "276561044748",
  appId: "1:276561044748:web:8de739a57f964944559529"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const col = collection(db,"employees");

/* –ø–∞—Ä–æ–ª—å */
const EDIT_PASSWORD = "1010";
let editEnabled = false;

/* —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∏ */
const departments=["–õ–¶–ü ‚Ññ1","–õ–¶–ü ‚Ññ2","–õ–¶–ü ‚Ññ3","–ü–æ—Ç–æ–ª–∫–∏","–ê—Ä–º.–ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ","–¶–µ—Ö –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏","–°–¢–ö","–í–ò–°","–≠–û–ú","–ë–°–¶","–ö—Ä–æ–≤–ª—è","–§–∞—Å–∞–¥","–û–ì–ú","–°—Ç—Ä–æ–π–∫–∞","–Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω"];
const dorms=["–û–±—â–µ–∂–∏—Ç–∏–µ –°–æ–≤–µ—Ç—Å–∫–∞—è 4","–û–±—â–µ–∂–∏—Ç–∏–µ –ú—ã—Ç–∏—â–∏","–û–±—â–µ–∂–∏—Ç–∏–µ –ü–ª–µ—â–µ–µ–≤–∞","–û–±—â–µ–∂–∏—Ç–∏–µ –ë–µ–∫–∞—Å–æ–≤–æ","–û–±—â–µ–∂–∏—Ç–∏–µ –õ–µ—Ç–æ–≤–æ","–û–±—â–µ–∂–∏—Ç–∏–µ –ú–∞—Ä—É—à–∫–∏–Ω–æ","–û–±—â–µ–∂–∏—Ç–∏–µ –í–æ–π–∫–æ–≤—Å–∫–∞—è"];
const places=["–ó–∞–≤–æ–¥ –ú–∞—Ä—É—à–∫–∏–Ω–æ","–Ø–∫–æ–≤–ª–µ–≤–æ","9—è –°–µ–≤–µ—Ä–Ω–∞—è","–ù–æ–≤–æ—Ö–æ—Ö–ª–æ–≤—Å–∫–∞—è","–¢–∞—Ä—É—Å–∞","–ß–µ—Ä–µ–º—É—à–∫–∏","–ö–æ—Ä–æ–ª–µ–≤/–ö–æ–º–º—É–Ω–∞—Ä–∫–∞","–î–æ–º"];

/* refs */
const deptFilter=document.getElementById("deptFilter");
const dormFilter=document.getElementById("dormFilter");
const search=document.getElementById("search");
const tbody=document.getElementById("tbody");
const addBtn=document.getElementById("addBtn");
const summaryBody=document.getElementById("summaryBody");
const summaryTotal=document.getElementById("summaryTotal");
const editToggle=document.getElementById("editToggle");
const editStatus=document.getElementById("editStatus");

/* fill filters */
departments.forEach(d=>deptFilter.append(new Option(d,d)));
dorms.forEach(d=>dormFilter.append(new Option(d,d)));

let employees=[];

/* realtime */
onSnapshot(col, snap=>{
  employees=snap.docs.map(d=>({id:d.id,...d.data()}));
  renderEmployees();
  renderSummary();
});

/* render employees */
function renderEmployees(){
  let list=[...employees];
  if(deptFilter.value) list=list.filter(e=>(e.department||"")===deptFilter.value);
  if(dormFilter.value) list=list.filter(e=>(e.dorm||"")===dormFilter.value);
  if(search.value) list=list.filter(e=>(e.fullName||"").toLowerCase().includes(search.value.toLowerCase()));

  const dis = editEnabled ? "" : "disabled";
  addBtn.disabled = !editEnabled;

  tbody.innerHTML=list.map(e=>`
    <tr>
      <td><input ${dis} value="${e.fullName||""}" data-id="${e.id}" data-f="fullName"></td>
      <td>${sel(departments,e.department,e.id,"department",dis)}</td>
      <td>${sel(dorms,e.dorm,e.id,"dorm",dis)}</td>
      <td>${sel(places,e.from,e.id,"from",dis)}</td>
      <td>${sel(places,e.to,e.id,"to",dis)}</td>
      <td class="center"><button ${dis} class="btn-red" data-del="${e.id}">√ó</button></td>
    </tr>
  `).join("");
}

function sel(arr,val,id,f,dis){
  return `<select ${dis} data-id="${id}" data-f="${f}">
    <option value=""></option>
    ${arr.map(x=>`<option ${x===(val||"")?"selected":""}>${x}</option>`).join("")}
  </select>`;
}

/* events */
tbody.addEventListener("change",e=>{
  if(!editEnabled) return;
  const id=e.target?.dataset?.id;
  const f=e.target?.dataset?.f;
  if(!id||!f) return;
  updateDoc(doc(db,"employees",id),{[f]:e.target.value});
});
tbody.addEventListener("input",e=>{
  if(!editEnabled) return;
  if(e.target.dataset?.f!=="fullName") return;
  updateDoc(doc(db,"employees",e.target.dataset.id),{fullName:e.target.value});
});
tbody.addEventListener("click",e=>{
  if(!editEnabled) return;
  const delId=e.target?.dataset?.del;
  if(!delId) return;
  deleteDoc(doc(db,"employees",delId));
});

addBtn.onclick=()=>{
  if(!editEnabled) return;
  addDoc(col,{ fullName:"", department:deptFilter.value||"", dorm:dormFilter.value||"", from:"", to:"" });
};

/* filters */
deptFilter.onchange=renderEmployees;
dormFilter.onchange=renderEmployees;
search.oninput=renderEmployees;

/* summary */
function renderSummary(){
  const map={}; let total=0;
  for(const e of employees){
    if(!e.from||!e.to) continue;
    const from=e.from==="–î–æ–º"?e.dorm:e.from;
    const to=e.to==="–î–æ–º"?e.dorm:e.to;
    if(!from||!to) continue;
    map[from+"‚Üí"+to]=(map[from+"‚Üí"+to]||0)+1;
    total++;
  }
  summaryBody.innerHTML=Object.entries(map).map(([k,v])=>{
    const [f,t]=k.split("‚Üí");
    return `<tr><td>${f}</td><td>${t}</td><td>${v}</td></tr>`;
  }).join("");
  summaryTotal.textContent=total;
}

/* tabs */
document.querySelectorAll(".tab-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    document.getElementById("tab-"+b.dataset.tab).classList.add("active");
  };
});

/* edit toggle */
editToggle.onclick=()=>{
  if(!editEnabled){
    const p=prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è");
    if(p!==EDIT_PASSWORD) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
    editEnabled=true;
    editToggle.textContent="üîì –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–∫–ª—é—á–µ–Ω–æ";
    editStatus.textContent="–ú–æ–∂–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–∞–Ω–Ω—ã–µ";
  }else{
    editEnabled=false;
    editToggle.textContent="üîí –í–∫–ª—é—á–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ";
    editStatus.textContent="–†–µ–∂–∏–º –ø—Ä–æ—Å–º–æ—Ç—Ä–∞";
  }
  renderEmployees();
};
</script>

</body>
</html>
