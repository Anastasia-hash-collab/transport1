<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Планирование транспорта</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#2563eb;
  --blue2:#0ea5e9;
  --bg:#eef2ff;
  --card:#ffffff;
  --border:#dbe1f2;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:20px;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(135deg,#e0f2fe,#eef2ff);
  color:var(--text);
}
h1{margin:0 0 16px;color:#1e40af}

/* tabs */
.tabs{display:flex;gap:10px;margin-bottom:16px}
.tab-btn{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#dbeafe;
  font-weight:700;
  cursor:pointer;
}
.tab-btn.active{background:#1e40af;color:#fff}
.tab{display:none}
.tab.active{display:block}

/* card */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  box-shadow:0 20px 40px rgba(15,23,42,.1);
}

/* controls */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  align-items:center;
  margin-bottom:14px;
}
.filter{
  min-width:200px;
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:13px;
}
.controls-right{margin-left:auto}

/* inputs */
input,select{
  padding:7px 10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}
input:focus,select:focus{
  outline:none;
  border-color:var(--blue);
  box-shadow:0 0 0 2px rgba(37,99,235,.15);
}

/* buttons */
.btn{
  border:none;
  border-radius:999px;
  padding:10px 16px;
  font-weight:700;
  cursor:pointer;
  background:#e5edff;
}
.btn-blue{background:var(--blue);color:#fff}
.btn-red{
  background:#dc2626;
  color:#fff;
  border-radius:8px;
  padding:6px 10px;
}

/* table */
table{width:100%;border-collapse:collapse;font-size:14px}
th{
  background:#e0ecff;
  color:#1e40af;
  padding:10px;
}
td{
  padding:6px 8px;
  border-bottom:1px solid var(--border);
}
tr:nth-child(even) td{background:#f6f8ff}
.center{text-align:center}
.muted{font-size:12px;color:var(--muted)}
</style>
</head>

<body>

<h1>Планирование развозки сотрудников</h1>

<!-- РОЛИ -->
<div class="card" style="margin-bottom:16px">
  <div class="controls">
    <strong>Роль:</strong>
    <button id="role-viewer" class="btn">Просмотр</button>
    <button id="role-foreman" class="btn">Начальник участка</button>
    <button id="role-admin" class="btn btn-blue">Логист</button>
    <span id="role-info" class="muted"></span>
  </div>
</div>

<!-- ВКЛАДКИ -->
<div class="tabs">
  <button class="tab-btn active" data-tab="employees">Сотрудники</button>
  <button class="tab-btn" data-tab="summary">Сводка</button>
</div>

<!-- СОТРУДНИКИ -->
<div id="tab-employees" class="tab active">
  <div class="card">

    <div class="controls">
      <div class="filter">
        Участок
        <select id="deptFilter"><option value="">Все</option></select>
      </div>

      <div class="filter">
        Общежитие
        <select id="dormFilter"><option value="">Все</option></select>
      </div>

      <div class="filter" style="min-width:260px">
        Поиск ФИО
        <input id="search">
      </div>

      <div class="controls-right">
        <button id="addBtn" class="btn btn-blue">+ Добавить</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ФИО</th>
          <th>Участок</th>
          <th>Общежитие</th>
          <th>Откуда</th>
          <th>Куда</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

  </div>
</div>

<!-- СВОДКА -->
<div id="tab-summary" class="tab">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Откуда</th>
          <th>Куда</th>
          <th>Кол-во</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
    <div class="muted" style="margin-top:8px">
      Всего людей: <span id="summaryTotal">0</span>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyB8vMgNgtbrGPf21SeGsxhCaeeS3DLuzEc",
  authDomain: "transpotkit.firebaseapp.com",
  projectId: "transpotkit",
  storageBucket: "transpotkit.firebasestorage.app",
  messagingSenderId: "276561044748",
  appId: "1:276561044748:web:8de739a57f964944559529"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const col = collection(db,"employees");

/* роли */
let currentRole="viewer";
let foremanDept="";

const ADMIN_PASSWORD="1010";
const DEPT_PASSWORDS={
  "ЛЦП №1":"3245","ЛЦП №2":"4513","ЛЦП №3":"8415","ВИС":"3420","ЭОМ":"1205",
  "СТК":"2565","Потолки":"7890","Арм.производство":"3357","Цех подготовки":"8766",
  "Кровля":"6543","Фасад":"2267","БСЦ":"1324","ОГМ":"3476","Стройка":"1313"
};

/* справочники */
const departments=Object.keys(DEPT_PASSWORDS);
const dorms=["Общежитие Летово","Общежитие Войковская","Общежитие Мытищи","Общежитие Плещеева",
"Общежитие Бекасово","Общежитие Марушкино","Общежитие Советская 4"];
const places=["Завод Марушкино","Яковлево","9я Северная","Новохохловская",
"Таруса","Черемушки","Королев/Коммунарка","Дом"];

/* UI refs */
const deptFilter=document.getElementById("deptFilter");
const dormFilter=document.getElementById("dormFilter");
const search=document.getElementById("search");
const tbody=document.getElementById("tbody");
const addBtn=document.getElementById("addBtn");
const roleInfo=document.getElementById("role-info");

/* fill filters */
departments.forEach(d=>deptFilter.append(new Option(d,d)));
dorms.forEach(d=>dormFilter.append(new Option(d,d)));

let employees=[];

/* realtime */
onSnapshot(col,s=>{
  employees=s.docs.map(d=>({id:d.id,...d.data()}));
  renderEmployees();
  renderSummary();
});

/* rights */
function canEdit(e){
  if(currentRole==="admin")return true;
  if(currentRole==="foreman" && e.department===foremanDept)return true;
  return false;
}

/* render employees */
function renderEmployees(){
  let list=[...employees];
  if(deptFilter.value)list=list.filter(e=>e.department===deptFilter.value);
  if(dormFilter.value)list=list.filter(e=>e.dorm===dormFilter.value);
  if(search.value)list=list.filter(e=>(e.fullName||"").toLowerCase().includes(search.value.toLowerCase()));

  tbody.innerHTML=list.map(e=>{
    const dis=canEdit(e)?"":"disabled";
    return `<tr>
      <td><input ${dis} value="${e.fullName||""}" data-id="${e.id}" data-f="fullName"></td>
      <td>${sel(departments,e.department,e.id,"department",dis)}</td>
      <td>${sel(dorms,e.dorm,e.id,"dorm",dis)}</td>
      <td>${sel(places,e.from,e.id,"from",dis)}</td>
      <td>${sel(places,e.to,e.id,"to",dis)}</td>
      <td class="center"><button ${dis} class="btn-red" data-del="${e.id}">×</button></td>
    </tr>`;
  }).join("");

  addBtn.disabled=currentRole==="viewer";
}

function sel(arr,val,id,f,dis){
  return `<select ${dis} data-id="${id}" data-f="${f}">
    <option value=""></option>
    ${arr.map(x=>`<option ${x===val?"selected":""}>${x}</option>`).join("")}
  </select>`;
}

/* events */
tbody.onchange=e=>{
  if(!e.target.dataset.id)return;
  const emp=employees.find(x=>x.id===e.target.dataset.id);
  if(!canEdit(emp))return;
  updateDoc(doc(db,"employees",emp.id),{[e.target.dataset.f]:e.target.value});
};
tbody.oninput=e=>{
  if(e.target.dataset.f!=="fullName")return;
  const emp=employees.find(x=>x.id===e.target.dataset.id);
  if(!canEdit(emp))return;
  updateDoc(doc(db,"employees",emp.id),{fullName:e.target.value});
};
tbody.onclick=e=>{
  if(!e.target.dataset.del)return;
  const emp=employees.find(x=>x.id===e.target.dataset.del);
  if(!canEdit(emp))return;
  deleteDoc(doc(db,"employees",emp.id));
};

addBtn.onclick=()=>{
  if(currentRole==="viewer")return;
  addDoc(col,{fullName:"",department:currentRole==="foreman"?foremanDept:"",dorm:"",from:"",to:""});
};

/* roles buttons */
document.getElementById("role-viewer").onclick=()=>{
  currentRole="viewer"; foremanDept="";
  roleInfo.textContent="Режим просмотра";
  renderEmployees();
};
document.getElementById("role-admin").onclick=()=>{
  const p=prompt("Пароль логиста");
  if(p!==ADMIN_PASSWORD)return alert("Неверный пароль");
  currentRole="admin"; foremanDept="";
  roleInfo.textContent="Логист (админ)";
  renderEmployees();
};
document.getElementById("role-foreman").onclick=()=>{
  const d=prompt("Участок");
  if(!DEPT_PASSWORDS[d])return alert("Нет такого участка");
  const p=prompt("Пароль участка");
  if(p!==DEPT_PASSWORDS[d])return alert("Неверный пароль");
  currentRole="foreman"; foremanDept=d;
  roleInfo.textContent="Начальник участка: "+d;
  renderEmployees();
};

/* summary */
function renderSummary(){
  const map={}; let total=0;
  employees.forEach(e=>{
    if(!e.from||!e.to)return;
    const f=e.from==="Дом"?e.dorm:e.from;
    const t=e.to==="Дом"?e.dorm:e.to;
    if(!f||!t)return;
    map[f+"|"+t]=(map[f+"|"+t]||0)+1;
    total++;
  });
  summaryBody.innerHTML=Object.entries(map).map(([k,v])=>{
    const [f,t]=k.split("|");
    return `<tr><td>${f}</td><td>${t}</td><td>${v}</td></tr>`;
  }).join("");
  summaryTotal.textContent=total;
}

/* tabs */
document.querySelectorAll(".tab-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    document.getElementById("tab-"+b.dataset.tab).classList.add("active");
  };
});
</script>

</body>
</html>
